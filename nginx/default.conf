server {
	listen 80;
	server_name 167.172.81.177 jspmarc.my.id www.jspmarc.my.id;

	return 301 https://jspmarc.my.id;
}

server {
	listen 443;
	server_name "www.jspmarc.my.id";

	ssl_certificate /etc/letsencrypt/live/jspmarc.my.id/fullchain.pem;
	ssl_certificate_key /etc/letsencrypt/live/jspmarc.my.id/privkey.pem;

	return 301 https://jspmarc.my.id$request_uri;
}

server {
	listen 443 ssl http2;
	server_name 167.172.81.177 jspmarc.my.id;

	error_log  /var/log/nginx/error.log;
	access_log /var/log/nginx/access.log;

	proxy_set_header X-Real-IP $remote_addr;
	proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	proxy_set_header X-NginX-Proxy true;
	proxy_ssl_session_reuse off;
	proxy_set_header Host $http_host;
	proxy_cache_bypass $http_upgrade;

	merge_slashes off;
	rewrite (.*)//+(.*) $1/$2 permanent;

	ssl_protocols TLSv1.3 TLSv1.2;
	ssl_certificate /etc/letsencrypt/live/jspmarc.my.id/fullchain.pem;
	ssl_certificate_key /etc/letsencrypt/live/jspmarc.my.id/privkey.pem;
	include /etc/letsencrypt/options-ssl-nginx.conf;
	ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

	##
	# gzip Settings
	gzip on;
	gzip_disable "msie6";

	gzip_vary on;
	gzip_proxied any;
	gzip_comp_level 6;
	gzip_buffers 16 8k;
	gzip_http_version 1.1;
	gzip_min_length 256;
	gzip_types
		application/atom+xml
		application/geo+json
		application/javascript
		application/x-javascript
		application/json
		application/ld+json
		application/manifest+json
		application/rdf+xml
		application/rss+xml
		application/xhtml+xml
		application/xml
		font/eot
		font/otf
		font/ttf
		image/svg+xml
		text/css
		text/javascript
		text/plain
		text/xml;

	location /.well-known/acme-challenge {
		root /var/www/certbot;
	}

	location / {
		gzip_static on;
		proxy_pass http://app:5000/;
		proxy_redirect off;
	}
}